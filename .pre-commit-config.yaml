repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=10000']
      - id: detect-private-key

  - repo: https://github.com/psf/black
    rev: 25.11.0
    hooks:
      - id: black

  - repo: https://github.com/pycqa/isort
    rev: 7.0.0
    hooks:
      - id: isort
        name: isort (python)

  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        additional_dependencies: [flake8-bugbear]

  - repo: local
    hooks:
      - id: forbid-env
        name: Block .env files
        entry: fail
        language: fail
        files: ^\.env$
        description: "Committing .env files is forbidden!"

  - repo: local
    hooks:
      - id: pytest-check
        name: Run Tests & Coverage
        entry: pytest
        args: ["--cov=app", "--cov-fail-under=30"]
        language: system
        types: [python]
        pass_filenames: false
        always_run: true
