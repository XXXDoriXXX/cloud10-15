name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  quality-assurance:
    name: Code Quality & Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    services:
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      postgres:
        image: postgres:15-alpine
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql+asyncpg://cloud_6hs9_user:xCgxf50B0V9YC6VzetvsMiR6DCZpsn3q@dpg-d4e4cpqdbo4c73d8ueh0-a.oregon-postgres.render.com/cloud_6hs9
      REDIS_URL: rediss://red-d4eca4npm1nc738ovrq0:Bw5etiIRCER9myVWzRJH2vjxq2N7VhJs@oregon-keyvalue.render.com:6379
      ENVIRONMENT: test
      PYTHONPATH: .

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip

          pip install flake8 black isort pytest pytest-cov pytest-asyncio httpx sentry-sdk redis sqlalchemy asyncpg greenlet
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi



      - name: Check Formatting (Black)
        run: black --check .

      - name: Check Import Sorting (Isort)
        run: isort --check-only --profile black .

      - name: Lint Code (Flake8)

        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics


      - name: Run Tests with Coverage
        run: |

          pytest --cov=app --cov-report=xml --cov-report=term-missing --cov-fail-under=30
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
